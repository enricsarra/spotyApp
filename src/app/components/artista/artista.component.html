<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>

    <div class="col">
        <h3> {{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a página del artista</a>
    </div>

    <div class="col-4 text-right">
        <!-- <button [routerLink]="['/search']" class="btn btn-outline-danger">Regresar</button> -->
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>

    </div>

</div>

<div class="row mt-5">
    <div class="col-sm-4 col-md-12">
        <table class="table  text-light">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images| noimage" class="img-fluid  img-thumbnail" alt="">
                    </td>
                    <td>{{ track.album.name}}</td>
                    <td>{{ track.name}}</td>
                    <td>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]=" track.id | domseguro:'https://open.spotify.com/embed/track/'" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
